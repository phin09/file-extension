steps:
  # Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/file-extension-blocker:$BUILD_ID'
      - '-t'
      - 'gcr.io/$PROJECT_ID/file-extension-blocker:latest'
      - '.'

  # Docker 이미지를 Container Registry에 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/file-extension-blocker:$BUILD_ID'

  # latest 태그도 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/file-extension-blocker:latest'

  # Cloud Run에 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'file-extension-blocker'
      - '--image=gcr.io/$PROJECT_ID/file-extension-blocker:$BUILD_ID'
      - '--region=asia-northeast3'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=512Mi'
      - '--cpu=1'
      - '--max-instances=10'
      - '--set-env-vars=NODE_ENV=production'
      - '--add-cloudsql-instances=$_CLOUDSQL_INSTANCE'
      - '--set-secrets=DB_HOST=DB_HOST:latest,DB_PORT=DB_PORT:latest,DB_USERNAME=DB_USERNAME:latest,DB_PASSWORD=DB_PASSWORD:latest,DB_DATABASE=DB_DATABASE:latest'

images:
  - 'gcr.io/$PROJECT_ID/file-extension-blocker:$BUILD_ID'
  - 'gcr.io/$PROJECT_ID/file-extension-blocker:latest'

options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

timeout: 1200s

